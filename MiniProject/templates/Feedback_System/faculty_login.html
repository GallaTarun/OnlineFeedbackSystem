{% extends 'Feedback_System/base.html' %}
{% load staticfiles %}
{% block head_block %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block body_block %}
    <div id="content">
      <div class="jumbotron">
        <center><h1>Faculty Login</h1></center><br>
        <form action="{% url 'project_app:faculty_login' %}" method="post">
        {% csrf_token %}
          Email ID:<input type="email" name="email"><br>
          Password :<input type="password"><br>
          {{ forms.errors }}<br>
          <center><br><button type="submit" id="submit" class="btn btn-outline-success">Login</button></center>
        </form>
      </div>
    </div>
{% endblock %}
